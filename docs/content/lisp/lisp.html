<div class="markdown-heading"><h1 class="heading-element">lisp cheatsheet</h1><a id="user-content-lisp-cheatsheet" class="anchor" aria-label="Permalink: lisp cheatsheet" href="#lisp-cheatsheet"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>
<p>quick reload</p>
<div class="highlight highlight-source-commonlisp"><pre>(<span class="pl-k">let</span> (fn)
  (<span class="pl-k">defun</span> <span class="pl-en">l</span> (<span class="pl-k">&amp;optional</span> filename)
    (<span class="pl-k">if</span> filename
      (<span class="pl-k">setf</span> fn filename))
    (<span class="pl-c1">load</span> fn)))</pre></div>
<p>上面这个可以加到sbclrc<code>/root/.sbclrc</code></p>
<p>如果报<code>Package QL does not exist.</code></p>
<div class="highlight highlight-source-commonlisp"><pre>(<span class="pl-c1">load</span> <span class="pl-s"><span class="pl-pds">"</span><span class="pl-en">~/quicklisp/</span>setup.lisp<span class="pl-pds">"</span></span>)</pre></div>

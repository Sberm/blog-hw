<h4 id="user-content-altx-grep-最佳选择"><a class="heading-link" href="#altx-grep-最佳选择">Alt+x grep (最佳选择)<span aria-hidden="true" class="octicon octicon-link"></span></a></h4>
<p>打开dired再用，搜索当前目录(加上-r使用recursive)</p>
<p>记得加上 -r ./ 和双引号</p>
<h4 id="user-content-altx-find-grep--grep-find"><a class="heading-link" href="#altx-find-grep--grep-find">Alt+x find-grep / grep-find<span aria-hidden="true" class="octicon octicon-link"></span></a></h4>
<p>无法在dired中使用，dir还要自己切换</p>
<h4 id="user-content-altx-find-grep-dired"><a class="heading-link" href="#altx-find-grep-dired">Alt+x find-grep-dired<span aria-hidden="true" class="octicon octicon-link"></span></a></h4>
<p>可以输入路径、可以输入搜索内容。但是preview无法显示中文</p>

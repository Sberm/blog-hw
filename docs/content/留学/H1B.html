<p><a href="https://www.zhihu.com/question/29467013" rel="nofollow">2.</a> 首先不要太关注H1B的抽签率，因为这个你没办法改变，人数只会一年年变多，除非是碰到经济危机，只能说看运气，我就是17万那年抽中的，master的概率会好很多，但今年据说人数会在22万以上。我觉得你在一年半的学习中，练好口语，多参加活动，积累人脉，暑假寒假不要错过实习机会。然后重点来了，就是一年的OPT机会，尽量找跨国大公司，万一最后H1B没抽中，你的表现又极好，可以暂时被派到大陆的分支工作，来年继续抽签。请记住，事在人为，机遇和运气永远只给有准备够努力的人。</p>

<script>
    applyCss();
  function applyCss() {
		if (!(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
			// light mode
			let root = document.querySelector(":root");
			root.style.setProperty("--background", 'white');
			root.style.setProperty("--foreground", 'black'); // black
			root.style.setProperty("--visited", 'rgb(0, 75, 128)');
			root.style.setProperty("--unvisited", 'rgb(0, 162, 190)');
			root.style.setProperty("--footer-background", 'rgb(247, 247, 247)');
			root.style.setProperty("--navi-background", 'rgb(255, 255, 255)');
			root.style.setProperty("--navi-shadow", 'rgb(233, 233, 233)');
			let naviImage = document.getElementById("navi-img");
			naviImage.src = "/images/leave.png";
		}
		
	}
</script>
